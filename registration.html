<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            background-color: black;
            color: white;
            width: 450px;
            margin:auto;
            border-radius: 0.5rem;
            padding: 50px;
        }
        label{
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <h2 style="text-align: center;"><u>registeration form</u></h2>
            <label for="">ENTER NAME</label>
            <input type="text" placeholder="name" required><br><br>
            <label for="">ENTER AGE</label>
            <input type="number" placeholder="age" required></BR></BR>
            <label for="">ENTER PHONE NUMBER</label>
            <input type="text" placeholder="phone no" maxlength="10" required><br><br>
            <label for="">ADDRESS</label>
            <textarea name="" id="" cols="30" rows="10" style="vertical-align: middle;"></textarea><br><br>
            <label for="">ENTER DATE OF BIRTH</label>
            <input type="date" required ><br><br>
            <label for="">ENTER GENDER</label>
            <input type="radio" name="GENDER"required>male
            <input type="radio" name="GENDER" required>female <br><br>
            <label for="">ENTER QUALIFICATION</label>
            <input type="checkbox">SSLC
            <input type="checkbox">PLUS TWO
            <input type="checkbox">DEGREE <br><br>
            <label for="">ENTER EMAIL</label>
            <input type="email" placeholder="email" required><br><br>
            <label for="">ENTER PASSWORD</label>
            <input type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"><br><br>
            <label for="">SELECT PHOTO</label>
            <input type="file"><br><br>
            <input type="submit" value="submit" style="background-color: blue; color: yellow; margin-left: 165px; border: none; border-radius: 0.5rem; padding: 8px;">
        </form>    
    </div>    
</body>
</html>
